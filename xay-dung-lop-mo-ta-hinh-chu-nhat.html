<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Rectangle(width,height) {
        this.width = width;
        this.height = height;
        this.setWidth = function (width) {
            this.width = width;
        }
        this.setHeight = function (height) {
            this.height = height;
        }
        this.perimeter = function () {
            return (this.height + this.width) * 2;
        }
        this.area = function () {
            return this.height * this.width;
        }
        this.showRectangle = function (x,y) {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.rect(x,y,this.width,this.height);
            ctx.fill();
        }
    }
    let rectangle = new Rectangle(200,100);
    rectangle.showRectangle(30,30);
    rectangle.setWidth(300);
    rectangle.setHeight(200);
    alert("Chu vi hình chữ nhật là: " + rectangle.perimeter() + "\n" + "Diện tích hình chữ nhật là: " + rectangle.area());
</script>
</body>
</html>
